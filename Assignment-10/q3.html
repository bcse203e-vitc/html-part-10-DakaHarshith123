<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form</title>
</head>
<body>
    <h2>Pizza Order Form</h2>
    <form id="pizzaForm">
        <h3>Size:</h3>
        <input type="radio" name="size" value="Small" required> Small
        <input type="radio" name="size" value="Medium"> Medium
        <input type="radio" name="size" value="Large"> Large

        <h3>Toppings:</h3>
        <input type="checkbox" name="topping" value="Cheese"> Cheese
        <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni
        <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms
        <input type="checkbox" name="topping" value="Olives"> Olives

        <br><br>
        <input type="submit" value="Order Pizza">
    </form>

    <div id="orderSummary"></div>

    <script>
        document.getElementById('pizzaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let size = document.querySelector('input[name="size"]:checked').value;
            let toppings = Array.from(document.querySelectorAll('input[name="topping"]:checked')).map(el => el.value);
            document.getElementById('orderSummary').innerHTML = `
                <h3>Order Summary:</h3>
                <p>Size: ${size}</p>
                <p>Toppings: ${toppings.join(', ') || 'None'}</p>
            `;
        });
    </script>
</body>
</html>
