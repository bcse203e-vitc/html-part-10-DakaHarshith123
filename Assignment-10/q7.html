<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word and Character Counter</title>
</head>
<body>
    <h2>Word and Character Counter</h2>
    <textarea id="textInput" rows="5" cols="50"></textarea>
    <p>Characters: <span id="charCount">0</span></p>
    <p>Words: <span id="wordCount">0</span></p>

    <script>
        const textarea = document.getElementById('textInput');
        textarea.addEventListener('input', function() {
            let text = this.value;
            document.getElementById('charCount').textContent = text.length;
            document.getElementById('wordCount').textContent = text.trim().split(/\s+/).length;
            
            if (text.length > 200) {
                alert('You have exceeded 200 characters!');
            }
        });
    </script>
</body>
</html>
