<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layered Image Gallery</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: z-index 0.3s;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" onclick="bringToFront(this)" style="z-index: 1;">
        <img src="image2.jpg" onclick="bringToFront(this)" style="z-index: 2;">
        <img src="image3.jpg" onclick="bringToFront(this)" style="z-index: 3;">
    </div>

    <script>
        function bringToFront(img) {
            document.querySelectorAll('.image-container img').forEach(el => el.style.zIndex = 1);
            img.style.zIndex = 4;
        }
    </script>
</body>
</html>
